<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Score Keeper</title>
</head>
<body>
   <div id="container">
       <img src="https://babyherois.com.br/wp-content/uploads/2019/05/2019-05-24-curiosidades-sobre-ping-pong.jpg" alt="ping pong">
        <h1>Ping Pong Score Keeper</h1>
        <section>
        <div id="scoreboard">
            <h2 id="placar"><span id='score1'>0</span> to <span id='score2'>0</span></h2>
            <p>Use the button below to keep score.</p>
            <label for="score">Playing To</label>
            <!-- <select name="score" id="score">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> -->
            <div class="custom-select">
                <div class="select-selected" id="score">
                    <span class="select"></span>
                    <span id="img"><i class="fas fa-angle-down"></i></span>
                </div>
                <div class="select-list">
                    <li><span>5</span></li>
                    <li><span>6</span></li>
                    <li><span>7</span></li>
                    <li><span>8</span></li>
                    <li><span>9</span></li>
                    <li><span>10</span></li>
                </div>
            </div>
        </div>
        <div class="buttons">
            <span  id="p1"><a href="#">+1 Player One</a></span>
            <span  id="p2"><a href="#">+1 Player Two</a></span>
            <span  id="reset"><a href="#">Reset</a></span>
        </div>
    </section>
    </div>
   
   <script src="ScoreKeeper.js"></script>
</body>
</html>
